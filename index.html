    <div class="form-container">
        <h1 class="main_heading" >Resume Builder</h1>
        <form id="resumeForm">

            <!-- Personal Information Section -->
            <section class="form-section">
                <h2>Personal Information</h2>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
                
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                
                <label for="profilePicture">Profile Picture:</label>
                <input type="file" id="profilePicture" name="profilePicture">
            </section>

            <!-- Education Section -->
            <section class="form-section" id="educationSection">
                <h2>Education</h2>
                <div class="form_education_item">
                    <label for="degree">Degree:</label>
                    <input type="text" name="degree" placeholder="e.g., Master of Science" required>
                    
                    <label for="university">University/College:</label>
                    <input type="text" name="university" placeholder="e.g., XYZ University" required>
                    
                    <label for="year">Year:</label>
                    <input type="text" name="year" placeholder="e.g., 2020 - 2022" required>
                    
                </div>
                <button type="button" class="button" id="addeducation">Add More Education</button>
            </section>

            <!-- Skills Section -->
            <section class="form-section">
                <h2>Skills</h2>
                <label for="skills">List your skills and strictly follow te given instructions for desired output</label>
                <textarea id="skills" name="skills" rows="3" placeholder="e.g. PROGMRAMMING:/b JavaScript, Python, HTML/CSS /new Tools:/b Git "></textarea>
            </section>

            <!-- Work Experience Section -->
            <section class="form-section" id="experienceSection">
                <h2>Work Experience</h2>
                <div class="form_experience_item">
                    <!-- <img class = "close" src="assets/close.svg" width="20px" alt=""> -->
                    <label for="jobTitle">Job Title:</label>
                    <input type="text" name="jobTitle" placeholder="e.g., Software Developer" required>
                    
                    <label for="company">Company:</label>
                    <input type="text" name="company" placeholder="e.g., Devsinc." required>
                    
                    <label for="jobYear">Year:</label>
                    <input type="text" name="jobYear" placeholder="e.g., 2022 - Present" required>
                    
                    <textarea name="jobDescription" rows="3" placeholder="Describe your responsibilities"></textarea>
                    
                </div>
                <button type="button" class="button" id="addExperience" >Add More Experience</button>
            </section>

            <button class = "submitbtn button" type="submit">Generate Resume</button>
        </form>
    </div>
